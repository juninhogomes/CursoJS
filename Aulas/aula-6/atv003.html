<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Módulo B</title>

        <style>
            H1 {
                color: antiquewhite;
                font: Arial;
            }

            body {
                background-color: cadetblue;
                font: 20px Arial;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Olá, mundo!</h1>

        <script>
            // O comando "window.prompt" retorna o resultado como string

            // Conversão de números:
            // Number.parseInt(n) = Retorna valores de números inteiros
            // Number.parseFloat(n) = retorna valores com números reais, ou com vírgulas.
            // Number(n) = O JS decide se o número é inteiro ou real

            var n1 = Number.parseInt(window.prompt("Digite um número")); // O comando Number.parseInt converte a string em number.
            var n2 = Number(window.prompt("Digite outro número")); // As versões mais novas do JS permitem que utilize apenas o comando "Number"
            var s = n1 + n2;
            window.alert("A soma dos números é " + String(s));

            // É possível utilizar apenas "parseInt" ou "parseFloat" no comando.

            // Para converter de número para String:
            // String(n)
            //n.toString()
        </script>
    </body>
</html>
