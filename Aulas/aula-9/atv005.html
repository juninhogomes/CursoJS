<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Primeiros passos com DOM</title>
        <style>
            body {
                background: rgb(0, 69, 148);
                color: #f7fff7;
                font-family: Calibri;
            }
        </style>
    </head>
    <body>
        <h1>Iniciando estudos de DOM</h1>
        <p class="resultado">Aqui vai o resultado</p>
        <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
        <div id="msg">Clique em mim</div>

        <script>
            // Selecionando pelo getElementsBy

            // var corpo = document.body;
            var p1 = document.getElementsByTagName("p")[1];
            p1.style.color = "yellow";
            // var d = document.getElementById("msg");
            // d.style.background = "green";
            // d.innerText = "Estou aguardando";

            // Selecionando elementos de uma forma mais atual
            var p0 = document.querySelector("p.resultado");
            p0.style.color = "orange";
            var d = document.querySelector("div#msg");
            d.style.background = "blue";
        </script>
    </body>
</html>
