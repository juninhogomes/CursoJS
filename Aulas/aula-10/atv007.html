<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body {
            font: normal 12pt Arial
        }

        input {
            font: normal 16pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        // Ao clicar no botão, evento 'onclick', vai executar a function somar().
        // A function vai executar todos esses passos:
        function somar() {
            // Primeiro transformar o conteúdo inserido nos inputs e transforma em variável
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            // O conteúdo digitado em input resulta uma String.
            // É preciso converter a String para Number.
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            // Com os números convertidos, é feita a soma e então o texto na id="res" é substituído.
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} é igual a <strong>${s}<strong>`
        }
    </script>

</body>

</html>
