<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        button {
            padding: 30px;
        }
    </style>
</head>

<body>
    <button onclick="retorno()">Por favor, clique aqui.</button>
    <script>
        var nome = prompt("Qual o seu nome?");
        var sexo = prompt(
            "Qual o seu sexo? Por favor, digite 'M' para masculino ou 'F' para feminino"
        );
        var salario = prompt("Qual seu salário?");

        //  Teste ternário compara se:
        //  'sexo' for igual (==) a 'F'
        //  -E- 'salario' for maior ou igual (>=)
        //  Ele vai verificar se as informações são dadas pelo usuário são idênticas (===), incluindo os tipos, as que o programa considera como verdadeiras (true)
        // Se forem verdadeiras a frase apresentada vai ser a que está após o '?'
        // Se as informações não forem idênticas, ou false, a resposta vai ser a que está em ':' 
        var res =
            sexo == "F" && salario >= 1900 === true
                ? "Você atende as exigências"
                : "Infelizmente você não atende as exigências";


        function retorno() {
            alert(`Olá, ${nome}. ${res}`);
        }
    </script>
</body>

</html>
