<!DOCTYPE html>
<html lang="en">
    <!--  O HTML é, basicamente, dividido entre HEAD e BODY
        O HEAD é onde ficam as informações essenciais para o navegador, 
        como o idioma do site, as compatibilidades, e o estilo CSS 
    -->

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bem Vindo</title>

        <!-- A TAG "Style" é uma configuração do CSS. Ela precisa estar sempre dentro do HEAD -->
        <!-- O CSS é a folha de estilos do HTML. Ela pode ser on-page, inline ou página externa -->
        <!-- Para faze referência a uma folha externa de CSS, é possível utilizar o comando: 
        <link rel="stylesheet" type="text/css" href="nome_do_arquivo_css.css" media="screen" /> -->

        <style>
            H1 {
                color: antiquewhite;
                font: Arial;
            }

            body {
                background-color: forestgreen;
                font: 20px Arial;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Olá, mundo!</h1>
        <p>Esse é meu primeiro script JS.</p>

        <!-- O JS deve ser colocado dentro da TAG Script, e o Script deve
        estar sempre o mais perto possível do </body> -->
        <!-- O Script também pode ser on-page ou externo -->
        <script>
            window.alert("Meu primeiro JS"); // Aparece um alerta com a opção "OK"
            window.confirm("Deseja continuar?"); // Alerta com "Ok" ou "Cancelar"
            window.prompt("Qual o seu nome?"); // Abre campo para inserção de conteúdo
        </script>
    </body>
</html>
