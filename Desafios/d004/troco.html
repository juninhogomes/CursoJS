<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de troco</title>
</head>

<body>
    <button onclick="comprar()">Iniciar comprar</button>

    <script>
        function comprar() {
            const produto = prompt('Qual o produto está sendo comprado?')
            const valor = Number(prompt(`Qual o valor de: ${produto}`))
            const pagamento = Number(prompt('Quanto o valor pago pelo cliente?'))
            const troco = pagamento - valor
            if (troco <= 0)
                alert('O cliente não tem troco')
            if (troco > 0)
                alert(`O troco é de R$ ${troco}`)
        }
    </script>
</body>

</html>
