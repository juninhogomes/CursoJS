<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Boas vindas</title>
</head>

<body>
    <button onclick="start()">Inicie o desafio</button>

    <script>
        function start() {
            var name = prompt('Qual o seu nome?')
            var age = prompt(`Olá ${name}, quantos anos você tem?`)
            alert(`${name} de ${age} anos acaba de se cadastrar no nosso sistema.`)
        }
    </script>
</body>

</html>
