<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    <title>Números com JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculando sua média</h1>

    <div id="container">
        <section id="content">
            <div id="divnome">
                <input type="text" id="txtnome" placeholder="Nome">
            </div>

            <div id="divnotas">
                <input type="number" name="nota1" id="txtn1" placeholder="Primeira Nota">
                <input type="number" name="nota2" id="txtn2" placeholder="Segunda Nota">
            </div>

            <input type="button" value="Calcular Média" id="media" onclick="calcular()">
            <input type="button" value="Limpar" id="limpar" onclick="limpar()">
            <div id="linha"></div>

            <section id="resultado">
            </section>

            <section id="msg"></section>

        </section>



    </div>

    <script src="script.js"></script>
</body>

</html>
