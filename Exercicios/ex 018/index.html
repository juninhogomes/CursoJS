<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    <title>Tente adivinhar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da adivinhação</h1>

    <div id="container">
        <section id="content">
            <div id="divnome">
                <p>Tente adivinhar o número entre <b>1 e 100</b> que eu estou pensando!</p>
            </div>

            <input type="number" name="tentativa" id="tentativa">
            <input type="button" value="É esse o número?" id="gerar" onclick="gerar()">

            <div id="linha"></div>

            <section id="resultado">
            </section>

            <section id="msg"></section>

        </section>



    </div>

    <script src="script.js"></script>
</body>

</html>
