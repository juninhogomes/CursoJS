<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    <title>Múltiplas ações</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Múltiplas ações</h1>

    <div id="container">
        <section id="content">
            <div id="divnome">
                <p>Digite dois valores numéricos e clique em iniciar</p>
            </div>

            <div id="divnum">
                <input type="number" name="txtn1" id="n1" placeholder="Primeiro número">
                <input type="number" name="txtn2" id="n2" placeholder="Segundo número">
            </div>

            <input type="button" value="Iniciar" id="iniciar" onclick="iniciar()">
            <div id="linha"></div>

            <section id="resultado">
            </section>

            <section id="msg"></section>

        </section>



    </div>

    <script src="script.js"></script>
</body>

</html>
