<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        button {
            padding: 3em;
        }
    </style>
</head>

<body>
    <h1>Trabalhando com dados V2.0</h1>
    <button id="coletar" onclick="coletar()">Clique para começar</button>
    <p id='exibir'>O resultado vai aparecer aqui</p>

    <script>
        function coletar() {
            var nome = prompt('Qual o seu nome?')
            var local = document.querySelector('p#exibir')
            local.innerHTML = `Olá <strong>${nome}</strong>! É um prazer lhe conhecer. `
        }

    </script>
</body>

</html>
