<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Olá, mundo!</title>
        <style>
            @font-face {
                font-family: "Gill Sans", "Gill Sans MT", Calibri,
                    "Trebuchet MS", sans-serif;
                src: url(Calibri.ttf);
            }
            body {
                background-color: seagreen;
                font-family: Calibri;
            }
            H1 {
                color: yellow;
                font: 600 32px;
            }

            p {
                color: floralwhite;
                font: normal 21px;
            }
        </style>
    </head>
    <body>
        <h1>Esse é meu primeiro exercício de JS.</h1>
        <p>Mas eu já fiz um "Olá, mundo" na aula 4 &nbsp; '-'</p>

        <script>
            alert("Exercício 001!");
            var nome = prompt("Qual o seu nome?");
            var n1 = Number(prompt("Por favor, digite um número")); // Transforma String em Number
            var n2 = Number(prompt("Por favor, digite outro número"));
            var soma = n1 + n2;
            var nomem = nome.toUpperCase(); // Transforma o texto em UpperCase (Maiúsculas)
            document.write(
                `Olá ${nomem}, espero que você esteja bem. A soma dos seus números é ${soma}`
            ); // para não fazer concatenação, a linha precisa ser aberta e fechada com o acento grave (crase)
        </script>
    </body>
</html>
