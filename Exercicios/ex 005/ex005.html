<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button {
            padding: 3em;
        }
    </style>
</head>

<body>
    <h1>Trabalhando com números</h1>
    <button id="calculo" onclick="calcular()">Clique aqui para calcular</button>
    <p id='exibir'></p>

    <script>
        alert('Seja bem vindo!')

        function calcular() {
            var numero = Number(prompt('Digite um número'))
            var dobro = numero * 2
            var metade = numero / 2
            var res = document.querySelector('p#exibir')
            res.innerHTML = `O dobro de ${numero} é ${dobro}, e a metade é ${metade}`
        }

    </script>
</body>

</html>
